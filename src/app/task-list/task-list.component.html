<app-task-filter (taskFilter)="filterTasks($event)"></app-task-filter>

<div class="container">
    <h2>A fazer</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <!--(change): é um evento disparado quando o valor de um 
            elemento de formulário, como <input>, <select> ou 
            <textarea>, é alterado e a alteração é confirmada pelo 
            usuário.-->
            <input type="checkbox" (change)="updateTasks()" [(ngModel)]="task.completed" name="completed">
            <a [routerLink]="['/taskDetails', task.id]" [ngClass]="task.completed ? 'task-completed' : ''">{{task.name}}</a>
            <div class="button-box">
                <button (click)="removeTask(task)">x</button>
            </div>
        </li>
    </ul>

    <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input type="text" [(ngModel)]="newTask.name" name="newTask" placeholder="Adicionar Tarefa" required>
      
        <button type="submit" [disabled]="!taskForm.valid">+</button>
    </form>
</div>
